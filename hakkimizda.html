<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Irem Web Site</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Menu Start -->
    <section class="">
      <div class="container mx-auto border-b pb-2 border-[#975F9E]">
        <div class="flex justify-between">
          <!-- Left Item  -->
          <div class="flex">
            <a href="/">
              <img
                src="/asssets/images/logo.png"
                alt="Logo"
                class="w-[120px]"
              />
            </a>
            <ul class="text-lg text-[#975F9E] flex gap-10 mt-20 font-bold">
              <li>
                <a
                  href="/hakkimizda.html"
                  class="hover:underline hover:text-red-400"
                  >Hakkımızda</a
                >
              </li>
              <li>
                <a
                  class="hover:underline hover:text-red-400"
                  href="/kadromuz.html"
                  >Kadromuz</a
                >
              </li>
              <li>
                <a
                  class="hover:underline hover:text-red-400"
                  href="/bolumler.html"
                  >Bölümler</a
                >
              </li>
              <li>
                <a
                  class="hover:underline hover:text-red-400"
                  href="/iletisim.html"
                  >İletişim</a
                >
              </li>
            </ul>
          </div>
          <!-- Right Item -->
          <div class="flex items-end gap-3 mb-2 font-bold text-white">
            <input
              type="text"
              class="border rounded-md p-2 border-gray-300 text-[#975F9E]"
            />
            <button class="bg-[#975F9E] p-2 rounded-md">
              <img
                src="/asssets/images/magnifier.svg"
                alt="Arama"
                class="w-6"
              />
            </button>
            <button class="bg-[#975F9E] p-2 rounded-md">Giriş</button>
            <button class="bg-[#975F9E] p-2 rounded-md">Üye Ol</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Header Menu Finish -->
    <section class="container mx-auto mt-5">Hakkimizda</section>
  </body>
</html>
